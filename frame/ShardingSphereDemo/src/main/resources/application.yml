server:
  port: 8082

logging:
  config: classpath:log4j2.xml
  level:
    root: debug
    me.yangjun.study: debug

spring:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
  shardingsphere:
    datasource:
      ds:
        driver-class-name: com.mysql.cj.jdbc.Driver
        max-active: 16
        password: Aa123456
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://localhost:3306/shardingsphere?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: root
      names: ds
    sharding:
      tables:
        t_order:
          actual-data-nodes: ds.t_order_$->{0..1}
          key-generator:
            #自增列名称，缺省表示不使用自增主键生成器
            column: order_id
            #自增列值生成器类型，缺省表示使用默认自增列值生成器。可使用用户自定义的列值生成器或选择内置类型：SNOWFLAKE/UUID
            type: SNOWFLAKE
            props:
              worker:
                # 工作机器唯一id，默认为0，最大1024
                id: 6
          table-strategy:
            inline:
              algorithm-expression: t_order_$->{order_id % 2}
              sharding-column: order_id
