server:
  port: 8082

logging:
  level:
    root: info
    me.yangjun.study: debug
    org.apache.shardingsphere: debug

spring:
  shardingsphere:
    datasource:
      names: ds
      ds:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/shardingsphere?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: Aa123456
    sharding:
      tables:
        t_order:
          actual-data-nodes: ds.t_order_$->{0..1}
          key-generator:
            #自增列名称，缺省表示不使用自增主键生成器
            column: order_id
            #自增列值生成器类型，缺省表示使用默认自增列值生成器。可使用用户自定义的列值生成器或选择内置类型：SNOWFLAKE/UUID
            type: SNOWFLAKE
            props:
              worker:
                # 工作机器唯一id，默认为0，最大1024
                id: 6
          table-strategy:
            inline:
              algorithm-expression: t_order_$->{order_id % 2}
              sharding-column: order_id

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: me.yangjun.study.entity
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射 address_book ---> addressBook
    map-underscore-to-camel-case: true